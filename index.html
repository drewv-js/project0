<body>

    <!--   Create simple form for a signup. Button works regardless if things are filled in or not     -->

    <!--   Make it so "button" sends to the landing page.-->
    <div class="container container-table">
        <div class="row vertical-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-left">
                <h4>Sign up</h4>

                <form action="/landing-page.html">
                    <label for="name">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="first"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="last"><br><br>

                    <label class="container-checks">I would like to subscribe to our daily newsletter to recieve daily news.
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body></html>
