<!DOCTYPE html>
<html>

<head>
    <title>Top Movies -- Signup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="signup.css">


</head>

<body>

    <!--   Create simple form for a signup. Button works regardless if things are filled in or not     -->

    <!--   Make it so "button" sends to the landing page.-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 text-left">
                <h4>Sign up</h4>

                <form action="/landing-page.html">
                    <label for="name">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="first"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="last"><br><br>

                    <label class="container-checks">I would like to subscribe to our daily newsletter to recieve daily news.
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body></html>
